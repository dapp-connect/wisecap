                    <div class="card custom-card">
                        <div class="card-body p-5">
                            <p class="h5 fw-semibold mb-2 text-center">Reset Password</p>
                            <h4 style="color:red;margin-bottom: 10px;margin-left: 10%;" id="errorMessage"></h4>
                            <h4 style="color:green;margin-bottom: 10px;margin-left: 10%;" id="successMessage"></h4>
                            
                                 <form method="post" action="" id="resetPasswordForm">
                                    <h4 style="color:red;margin-bottom: 10px;margin-left: 10%;"></h4>
                                    <input type="hidden" class="form-control" name="email" readonly value="">

   <div class="row gy-3">
                                   <div class="col-xl-12">

                                        <input id="email" class="form-control form-control-lg" type="email" required="" placeholder="Enter your Email Address" name="email">

                                      </div>
                                    
                              
                                   
                                      
                                       
                     
                                   

                                   

                                  
                                    <div class="form-group mb-0 text-center">
                                       
                                        
                                         <button class="btn my-3" type="submit" name="reset-password" style="background-color:#04999f;width:100%;color:#fff"> Send Email</button>

                        </div>

        <!-- Backend  -->

         <script>
             // Firebase configuration
             const firebaseConfig = {
                 apiKey: "AIzaSyA9f63sRylbrW53ualgvN_A19B4lEdhnUY",
                 authDomain: "wise-growth.firebaseapp.com",
                 projectId: "wise-growth",
                 storageBucket: "wise-growth.firebasestorage.app",
                 messagingSenderId: "242232782278",
                 appId: "1:242232782278:web:4238751f985c604b4696c7",
                 measurementId: "G-16YYVSYY70"
             };
     
             // Initialize Firebase
             firebase.initializeApp(firebaseConfig);
             const auth = firebase.auth();
             const db = firebase.firestore();
     
             document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('successMessage').textContent = '';

                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        document.getElementById('successMessage').textContent = 'Password reset email sent! Check your inbox.';
                        document.getElementById('resetPasswordForm').reset();
                    })
                    .catch((error) => {
                        console.error('Reset password error:', error);
                        let errorMessage = error.message;
                        if (error.code === 'auth/user-not-found') {
                            errorMessage = 'No user found with this email.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Please enter a valid email address.';
                        }
                        document.getElementById('errorMessage').textContent = errorMessage;
                    });
            });
        
           
     
     
         </script>
